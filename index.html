<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/media.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./public/favicon.png">
    <title>Jungle Kids</title>
</head>
<body>
    <header class="header">
        <img src="./public/logo.png" alt="logo" class="logo" onclick="refreshPage()">
        <div class="navbar">
        </div>
        <div class="log-section">
            <div class="log-contaienr">
                <span class="log-text">Log In</span>
            </div>
            <div class="sign-in-container">
                <span class="log-text sign-in-text">Sign In</span>
            </div>
            <div class="client-log-popup">
            </div>
            <div class="sign-in-div">
                <div class="e-mail-div">
                    <span class="registration-span">Registration:
                        <div class="re-enter-div">
                        </span>
                        <span class="sign-span">E-Mail</span>
                        <input type="email" class="e-mail-input">
                        </div>
                    <div class="re-enter-div">
                        <span class="sign-span">Re-Enter E-Mail</span>
                        <input type="email" class="e-mail-input re-enter-email">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
